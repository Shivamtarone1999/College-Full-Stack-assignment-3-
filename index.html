<!-- Javascript section -->

    <div class="js__section">
        
        <button class="btn__time" type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>
        
        <p id="demo"></p> <br>
        
        <button class="toggle__btn" onclick="myFunction()">Click Me To Change</button>

        <div class="myDIV" id="myDIV">Hello</div>

    </div>

    <br><br>

    <div class="display">
        <button class="btn__display" onclick="myFunction2()">Hide above elements</button>        
    </div>
    <br>

</div>

<script>

function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "Hello") {
    x.innerHTML = "Sir!";
  } else {
    x.innerHTML = "Hello";
  }
}

function myFunction2() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

</script>
